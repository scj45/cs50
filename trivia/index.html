<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            //Run script
            document.addEventListener('DOMContentLoaded', function(){

                //Change colour to green when correct answer clicked
                let correct = document.querySelector('.correct');
                correct.addEventListener('click',function() {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#feedbackq1').innerHTML = 'Correct!';
                });

                //Change colour to red when incorrect answer clicked
                let incorrects = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrects.length; i++){
                    incorrects[i].addEventListener('click',function() {
                        incorrects[i].style.backgroundColor = 'red';
                        document.querySelector('#feedbackq1').innerHTML = 'Incorrect!';
                    });
                }

                //Check Q2 submission
                document.querySelector('#checkq2').addEventListener('click', function(){
                    let input = document.querySelector('input');
                    if (input.value === 'To give directions for finding food'){
                        input.style.backgroundColor = 'green';
                        document.querySelector('#feedbackq2').innerHTML = 'Correct!';
                    }
                    else {
                        input.style.backgroundColor = 'red';
                        document.querySelector('#feedbackq2').innerHTML = 'Incorrect!';
                    }
                });
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                 <h3>Q1: What mammal has no vocal chords? </h3>
                 <button type="button" class="incorrect">Bats </button>
                 <button type="button" class="correct">Giraffes </button>
                 <button type="button" class="incorrect">Rabbits </button>
                 <button type="button" class="incorrect">Pandas </button>

                 <p id="feedbackq1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                 <h3>Q2: Why do bumble bees dance? </h3>
                 <input type="text" id="q2answer" minlength="5" required></input>
                 <button type="submit" id="checkq2">Submit</button>
                 <p id="feedbackq2"></p>
            </div>
        </div>
    </body>
</html>
